<form [sunDial]="partOfDay | async">
  <h1>{{(partOfDay | async)?.selectedLabel}}</h1>
  <ul>
    <li *ngFor="let item of (partOfDay | async)?.options; let idx = index">
      <input
         type="radio"
         sunDialChild
         [checked]="(partOfDay | async)?.selectedLabel === idx"
         name="time"
         [value]="item"
         id="time-of-day-{{idx}}">

      <label for="time-of-day-{{idx}}">{{item}}</label>
    </li>
  </ul>
</form>
