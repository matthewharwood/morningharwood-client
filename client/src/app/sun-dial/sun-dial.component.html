<form [sunDial]="partOfDay | async">
  <h1>{{partOfDay | async}}</h1>
  <ul>
    <li *ngFor="let item of data; let idx = index">
      <input
         type="radio"
         sunDialChild
         [checked]="activeIndex === idx | async"
         name="time"
         [value]="item"
         id="time-of-day-{{idx}}">

      <label for="time-of-day-{{idx}}">{{item}}</label>
    </li>
  </ul>
</form>
