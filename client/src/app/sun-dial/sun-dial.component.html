<form [sunDial]="activeIndex">
  <h1>{{activeIndex}}</h1>
  <ul>
    <li *ngFor="let item of data; let idx = index">
      <input
         type="radio"
         sunDialChild
         [checked]="activeIndex === idx"
         name="time"
         [value]="idx"
         id="time-of-day-{{idx}}">

      <label for="time-of-day-{{idx}}">time-of-day-{{idx}}</label>
    </li>
  </ul>
</form>
